<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="column">
            <div class="pokedex-header">
                <h1>National Pokedex</h1>
            </div>
            <div class="pokedex-display-area">
                <div class="pokedex-display"></div>
                <div class="pokedex-type">
                </div>
                <div class="pokedex-weakness">
                </div>
            </div>
            <div class="pokedex-brick">
                <div class="pokedex-circle-area">
                    <div class="pokedex-circle"></div>
                </div>
                <div class="pokemon-id-display"></div>
                <div class="pokedex-three-circles">
                    <div class="small-circle-1"></div>
                    <div class="small-circle-2"></div>
                    <div class="small-circle-3"></div>
                </div>
            </div>
            <div class="pokedex-select-area">
                <div class="pokemon-names">
                    <div class="triangle"></div>
                    <ul class="pokemon-tags">
                        <li>???</li>
                        <li onclick="selectIvysaur()">Ivysaur</li>
                        <li onclick="selectCharmeleon()">Charmeleon</li>
                        <li onclick="selectDeoxys()">Deoxys</li>
                        <li>???</li>
                    </ul>
                </div>
                <div class="pokeball-selector"></div>
            </div>

        </div>
    </div>









    <section id="container"></section>
    <script src="app.js"></script>
</body>

</html>
